<!DOCTYPE html>
<html>
<head>
  <title>Motion Spelling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/loadingBar.css">
  <link rel="stylesheet" href="src/css/instruction.css">
  <link rel="stylesheet" href="src/css/canvas.css">
  <link rel="stylesheet" href="src/css/game.css">
  <link rel="stylesheet" href="src/css/exit.css">
  <link rel="stylesheet" href="src/css/finished.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
</head>
<body>
  <div class="loadingBarWrapper">
    <div class="loadingFont">Loading...</div>
    <div id="loadingBar" class="loadingBar">
      <div class="brownBar"></div>
      <div class="greenBar" id="greenBar"></div>
      <div class="outterBorder"></div>
      <div class="innerBorder"></div>
    </div>
  </div>

  <div class="canvasWrapper">
    <canvas></canvas>
    <video id="video" playsinline style="
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      visibility: hidden;
      display: none;
      ">
    </video>

    <div class="optionArea"></div>
  </div>

  <div class="instructionWrapper">
    <!--<img class="schoolLogo"></img>-->
    <!--<div class="gameTitle"></div>-->
    <!--<div class="instructionBoard"></div>-->
    <img class="startBtn" alt="Start Button">
    <span class="startBtnText">Start</span>
  </div>

  <div class="gameWrapper">
    <div class="prepareBoardWrapper"><img class="prepareBoard"></img></div>
    <div class="ansResult">
      <div class="ans correct">答對了！</div>
      <div class="ans wrong">還需努力！</div>
    </div>
    <!--<div class="outBoxBoardWrapper"><img class="outBoxBoard"></img></div>-->
    <div class="topLeftControl hide">
      <!--<div class="stageWrapper">
        <link rel="preload" as="image" href="./src/images/stageStar1.png">
        <link rel="preload" as="image" href="./src/images/stageStar2.png">
        <link rel="preload" as="image" href="./src/images/stageStar3.png">
        <img class="stageStar"></img>
      </div>-->
      <div class="timeWrapper">
        <img class="timeBoard"></img>
        <div class="timeText">10</div>
      </div>
      <div class="scoreWrapper">
        <img class="scoreBoard"></img>
        <div class="scoreText"></div>
      </div>
    </div>
    <div class="topRightControl">
      <img class="tips hide"></img>
      <img class="musicBtn on"></img>
      <!--<img class="switchCamBtn"></img>-->
      <img class="exitBtn"></img>
    </div>
    <img class="count"></img>
    <div class="questionBoard"></div>
  </div>

  <div class="exitWrapper">
    <div class="exitBoard">
      <div class="btnWrapper">
        <div class="continueBtn">
          <div class="continueText">Continue</div>
        </div>
        <div class="backHomeBtn">
          <div class="backHomeText">Home</div>
        </div>
      </div>
    </div>
  </div>

  <div class="finishedWrapper">
    <div class="finishedBoardWrapper">
      <img class="finishedBoard"></img>
      <div class="scoreTimeWrapper">
        <div class="row score">
          <div class="label">Score：</div>
          <img class="icon"></img>
          <div class="value">0</div>
        </div>
        <!--<div class="row time">
          <div class="label">時間：</div>
          <img class="icon"></img>
          <div class="value"></div>
        </div>-->
      </div>
      <div class="finishedBtnWrapper">
        <div class="playAgainBtn">
          <div class="playAgainText">Replay</div>
        </div>
        <div class="backHomeBtn">
          <div class="playAgainText">Home</div>
        </div>
      </div>
    </div>
  </div>

  <div class="version">Ver:1.01</div>
  <!--<div class="debug"></div>-->
  <div class="debug" id="stats"></div>
</body>
<script src="src/index.js"></script>

</html>
